<!DOCTYPE html>
<html lang="en">
  <head>
    <title>baba make cash</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.glitch.com/29eb5997-d999-4196-912c-7a6af127eaa2%2Ficon.jpg?v=1585477868689">
    <link rel="stylesheet" href="baba-is-css.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/break_infinity.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@antimatter-dimensions/notations"></script>
    <script src="baba-is-javascript.js" defer></script>
    <script src="lzstring-min.js"></script>
    <style>
      .CPSBreakdown {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted #363939;
}

/* Tooltip text */
.CPSBreakdown .TotalCPSBreakdown {
  visibility: hidden;
  width: 120px;
  background-color: #36393f;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
  position: absolute;
  z-index: 2;
  width: 120px;
  top: 100%;
  left: 50%;
  margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
}

.CPSBreakdown:hover .TotalCPSBreakdown {
  visibility: visible;
  cursor: pointer;
}
    </style>
  </head>  
  <body onload="initialize()">
    <div id="topbar">
      <img id="title" src="https://cdn.glitch.com/29eb5997-d999-4196-912c-7a6af127eaa2%2Ftitle.gif?v=1585476258250">       
    </div>
    <div id="topbar2">     
    </div>
    <hr size="80">
    <center>
      <img src="resources/game.gif" class="tab" onclick="showTab('game')" id="gameTab"><img src="resources/stats.gif" class="tab" onclick="showTab('stats')" id="statsTab"><img src="resources/option.gif" class="tab" onclick="showTab('option')" id="optionsTab">
      <div id="game" class="tabbtn">
        <br>
        <img src="resources/gtextgreen.gif" class="tabtitle-gametab"><img src="resources/atextgreen.gif" class="tabtitle-gametab"><img src="resources/mtextgreen.gif" class="tabtitle-gametab"><img src="resources/etextgreen.gif" class="tabtitle-gametab">
        <br>
      <div id="cash">
      <img src="https://cdn.glitch.com/29eb5997-d999-4196-912c-7a6af127eaa2%2Fbaba_has.gif?v=1585530441184">
      <p style="color: white; font-size: 62px"><a id="cash_number">0</a></p>
      <img src="https://cdn.glitch.com/29eb5997-d999-4196-912c-7a6af127eaa2%2Fcash_text.gif?v=1585531192259">
    <br>
    </div>
  </div>
      <hr size="32">
    <img src="https://cdn.glitch.com/29eb5997-d999-4196-912c-7a6af127eaa2%2Fcash_button.gif?v=1585535564759" onClick="moreCash()">
<br>
<div id="CPSCount" class="TotalCPS" style="color:white">you are getting x cash per second</div> <br>
  <div class="CPSBreakdown" style="color:white">Breakdown
    <span id="CPSCountText" class="TotalCPSBreakdown">keke is generating X cash per second <br> multiplied by her multiplier of X, <br> you are getting X cash per second</span>
  </div>
</center>

<!--upgrade table appears in the top right corner (hopefully) and will contain all upgrades.-->

<table id="upgrtable">
  <tr>
    <td>
      <div style="font-size: large; top:50px; left:0px; color:white">Upgrades</div>
    </td>
  </tr>
  <tr>
      <td>
        <button style="display:block; top: 100px; left: 0px" id="upgrade1" onclick="purchaseUpgrade('upgrade1')" class="upgrbutton">Multiply CPC by 2. <br> Cost: 10 Cash</button>
      </td>
    </tr>
    </table>
      
      <!--character table is used for having each character display *correctly*-->
      
      <table id="chartable">
      <tr>
        <td>
          <img src="resources/keketext.gif" alt="keke" height="50" width="50" id="character1-keketext" class="kekecharacter" style="display:none"> <img src="resources/istext.gif" alt="is" height="50" width="50" id="character1-istext" class="kekecharacter" style="display:none"> <img src="resources/heretext.gif" alt="here" height="50" width="50" id="character1-heretext" class="kekecharacter" style="display:none">
        </td>
      </tr> 
    <br>
    <tr>
      <td>
        <img src="resources/keke.gif" alt="kekesit" height="100" width="100" id="character1" class="kekecharacter" style="display:none"></td>
        <br>
        </tr>
        <tr>
          <td>
            <td><div id="kekeAmount" style="color:white; display: block" class="kekeInfo1">You have x <p id="kekeName" style="color:white">kekes.</p></div></td>
        <div id="kekeMultiplier" style="color:white; display:block" class="kekeInfo2">xX</div>
        </td>
      </tr>
        <tr>
          <td>
        <button id="character1-button" class="kekecharacter"  style="display:none" onclick="hireKeke()"><text style="color:white">Hire</text> <text style="color:#e5533b">Keke.</text><br><text style="color:white">Cost: <p id="kekeCost">x</p> <text style="color:green">Cash</text></button></td></tr>
    </table>
  </div>
    <div id="stats" class="tabbtn">
      <div style="color:white; text-align: center">You have had, at most, <span id="cashstat">x</span> cash at a single time.</div>
    </div>
    <div id="option" class="tabbtn">
      <div>options</div>
      <center>
      <img src="resources/savetext.gif" onClick="saveGame()">
      <img src="resources/import.gif" onClick="importSave()">
      <img src="resources/export.gif" onClick="exportSave()">
      <img src="resources/resettext.gif" onClick="resetSave()">
      <div style="color: white; text-align: center;">click to change notation</div>
      <button id="scientific" class="notationButton">Scientific</button>
      <button id="engineering" class="notationButton">Engineering</button>
      <button id="mixedScientific" class="notationButton">Mixed Scientific</button>
      <button id="logarithm" class="notationButton">Logarithm</button>
      <button id="roman" class="notationButton">Roman</button>
      <button id="imperial" class="notationButton">Imperial</button>
      </center>
    </div>
    <a href="credits.html" style="position: fixed; right: 0px; top: 900px">Credits</a>

</html>
